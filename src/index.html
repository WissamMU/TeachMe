<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo-1.png">
    <title>علمني</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/logo-1.png" alt="logo not found" class="m-2 nav-img">
                علمني
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link ms-3 active" aria-current="page" href="#">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-3" href="#">نشاطاتنا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-3" href="#">الطلاب</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-3" href="#">نجوم المدرسة</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-3" href="#">تواصل معنا</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- carousel -->
    <div id="carouselExampleIndicators" class="home-carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/carousel-1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/carousel-2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/carousel-3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <button id="btn">ddddd</button>
</body>

</html>
