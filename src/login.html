<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo-1.png">
    <title>تسجيل</title>
</head>

<body id="login">
    <div class="form-structor">
        <div class="back-btn">
            <a class="btn" href="./index.html">
                <i class="fas fa-arrow-left"></i>
                الذهاب الى الصفحة الرئيسية
            </a>
        </div>
        <form class="signup">
            <h2 class="form-title mt-3" id="signup"><span>ليس لديك حساب؟</span>سجل </h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="الاسم" required/>
                <input type="date" class="input input-email" placeholder="تاريخ الميلاد" required>
                <input type="email" class="input input-email" placeholder="الايميل" required/>
                <input type="password" class="input" placeholder="كلمة السر" required/>
                <input type="password" class="input" placeholder="تاكيد كلمة السر" required/>
            </div>
            <button type="submit" class="submit-btn">سجل </button>
        </form>
        <form class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>لديك حساب؟</span> تسجيل دخول</h2>
                <div class="form-holder">
                    <input type="email" class="input input-email" placeholder="ايميل" required/>
                    <input type="password" class="input" placeholder="كلمة السر" required/>
                </div>
                <button class="submit-btn">Log in</button>
                <p>هل نسيت كلمة المرور؟</p>
            </div>
        </form>
    </div>
</body>

</html>
